<!DOCTYPE html>
<html><head>
    <style type="text/css">
        * {
          padding: 0;
          margin: 0;
          border: none;
          line-height: 0;
          background-color: #000;
        }

        iframe {
          visibility: hidden;
        }
    </style>
</head><body><div id="player"></div><script language="javascript" type="text/javascript">
      if (!window.Android) {
        window.Android = {
          getEmbedCode: function() { return "8HzNNu8oQ20" },
          onStateChanged: function() { },
          setVideoDurationInSeconds: function() {},
          setVideoPositionInSeconds: function() {},
          onLoaded: function() {}
        }
      }

      AUTOPLAY_ENABLED = 1;
      CONTROLS_HIDDEN = 0;
      IV_LOAD_POLICY_HIDE_ANNOTATIONS = 3;
      PLAYER_STATE_BUFFERING = 3;
      HIDE_INFO = 0;
      HIDE_RELATED_CONTENTS = 0;

      window.addEventListener('load', function() {
        getBody().style.height = "" + getBody().offsetWidth * 9.0 / 16.0 + "px";
        addScript("https://www.youtube.com/iframe_api");
      });

      window.addEventListener('resize', function() {
        var body = document.getElementsByTagName('body')[0];
        body.style.height = "" + body.offsetWidth * 9.0 / 16.0 + "px";
        var iframe = document.getElementsByTagName('iframe')[0];
      });

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: Android.getEmbedCode(),
          playerVars:
            { autoplay: AUTOPLAY_ENABLED,
              controls: CONTROLS_HIDDEN,
              iv_load_policy: IV_LOAD_POLICY_HIDE_ANNOTATIONS,
              showinfo: HIDE_INFO,
              rel: HIDE_RELATED_CONTENTS
            },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
        Android.setVideoDurationInSeconds(player.getDuration());
        Android.onLoaded();
      }

      function showPlayer() {
        var iframe = document.getElementsByTagName('iframe')[0];
        iframe.style.visibility = "visible";
      }

      function onPlayerError(event) {
        console.log("onPlayerError Event: " + event.data);
      }

      function onPlayerStateChange(event) {
        if (event.data == PLAYER_STATE_BUFFERING) {
          showPlayer();
        }
        console.log("onPlayerStateChange " + event.data);
        Android.onStateChanged(event.data);
      }

      function playVideo(seconds) {
        seekTo(seconds);
        player.playVideo();
      }

      function stopVideo() {
        player.stopVideo();
      }

      function pauseVideo() {
        player.pauseVideo();
      }

      function getDuration() {
        Android.setVideoDurationInSeconds(player.getDuration());
      }

      function seekTo(seconds) {
        player.seekTo(seconds, true);
      }

      function getCurrentTime() {
        Android.setVideoPositionInSeconds(player.getCurrentTime());
      }

      function clearVideo() {
        player.clearVideo();
      }

      function getBody() {
        return document.getElementsByTagName('body')[0];
      }

      function addScript(src) {
        var tag = document.createElement('script');
        tag.src = src;
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

</script></body></html>
